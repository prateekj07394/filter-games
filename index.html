                <div class="muted">${data[i].platform}</div>
            </div>
            <div class="card-footer bg-transparent border-success flex space-between">
                <div>Genre : ${data[i].genre}</div>
                <div>${data[i].score}</div>    
            </div>
        </div>
    </div>
    `;
                        cardWrapper = cardWrapper + individualCard;
                    }

                }

                $('#game-card-parent').append(cardWrapper);
            }
            appendCard(data);
            $(document).on('change keyup', '#search-games', function (e) {
                const enteredText = e.target.value;
                let filteredArr = [];

                for (let i = 1; i < data.length; i++) {
                    if (data[i].title.toLowerCase().indexOf(enteredText) > -1) {
                        filteredArr.push(data[i]);
                    }
                }
                appendCard(filteredArr);
            });
            $(function () {
                $(".dropdown-menu.rating").on('click', ' a', function () {
                    $(".btn.rating:first-child").text($(this).text());
                    $(".btn.rating:first-child").val($(this).text());
                    const option = $(this).text();
                    let start, end;
                    if (option === "High") {
                        start = 7.5;
                        end = 10;
                    } else if (option === "Medium") {
                        start = 5;
                        end = 7.5;
                    } else if (option === "Low") {
                        start = 0;
                        end = 5
                    }else if(option==="All"){
                        start = 0;
                        end = 10;
                    }
                    let filteredArr = [];

                    for (let i = 1; i < data.length; i++) {
                        if (data[i].score>start && data[i].score<=end) {
                            filteredArr.push(data[i]);
                        }
                    }
                    appendCard(filteredArr);
                });

            });
            $(function () {
                $(".dropdown-menu.platform").on('click', ' a', function () {
                    $(".btn.platform:first-child").text($(this).text());
                    $(".btn.platform:first-child").val($(this).text());
                    let option = $(this).text();
                    console.log(option==="All");
                    if(option==='All'){
                        option="";
                    }
                    option = option.toLowerCase();
                    let filteredArr = [];
                    
                    
                    for (let i = 1; i < data.length; i++) {
                    if (data[i].platform.toLowerCase().indexOf(option) > -1) {
                        filteredArr.push(data[i]);
                    }
                }
                appendCard(filteredArr);
                });

            });
        });
    </script>
